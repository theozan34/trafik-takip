
<!DOCTYPE html>
<html>
<head>
  <title>Trafik Takip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; background-color: #f4f4f4; }
    #map { height: 38%; width: 100%; }
    .info-panel {
      height: 62%;
      padding: 10px;
      box-sizing: border-box;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border-top: 1px solid #ccc;
    }
    .eta {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
    }
    .light {
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      color: white;
      width: 90%;
      text-align: center;
    }
    .green { background-color: #4CAF50; }
    .red { background-color: #F44336; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-panel">
    <div class="eta" id="eta">Tahmini varış süresi hesaplanıyor...</div>
    <div id="lights"></div>
  </div>

  <script>
    let map;

    const waypoints = [
      { location: { lat: 41.072560434239335, lng: 28.810518326082725 } },
      { location: { lat: 41.06342716216847, lng: 28.803330098085727 } },
      { location: { lat: 41.061289481556535, lng: 28.800054174075804 } }
    ];

    const trafficLights = [
      { id: 1, coord: { lat: 41.07801736250101, lng: 28.80830167241458 } },
      { id: 2, coord: { lat: 41.06467749160901, lng: 28.804872202019087 } },
      { id: 3, coord: { lat: 41.06132872999997, lng: 28.803801166521115 } }
    ];

    function simulateLightStatus(index) {
      const cycle = 90;
      const greenDuration = 50;
      const now = Math.floor((Date.now() / 1000 + index * 15) % cycle);
      return now < greenDuration ? "green" : "red";
    }

    function updateLights() {
      const container = document.getElementById("lights");
      container.innerHTML = "";
      trafficLights.forEach((light, i) => {
        const status = simulateLightStatus(i);
        const div = document.createElement("div");
        div.className = `light ${status}`;
        div.innerText = `Trafik Işığı ${light.id}: ${status === "green" ? "YEŞİL" : "KIRMIZI"}`;
        container.appendChild(div);
      });
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 41.070, lng: 28.805 },
        zoom: 14,
        mapTypeId: "roadmap"
      });

      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer({
        map,
        suppressMarkers: false,
        polylineOptions: {
          strokeColor: '#1a73e8',
          strokeOpacity: 0.9,
          strokeWeight: 6
        }
      });

      directionsService.route({
        origin: { lat: 41.0805085163238, lng: 28.80680247356587 },
        destination: { lat: 41.05729814721459, lng: 28.803891990066585 },
        waypoints: waypoints,
        optimizeWaypoints: false,
        travelMode: google.maps.TravelMode.DRIVING,
        drivingOptions: {
          departureTime: new Date(),
          trafficModel: "bestguess"
        }
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);
          const duration = response.routes[0].legs.reduce((total, leg) => total + leg.duration_in_traffic.value, 0);
          const eta = Math.round(duration / 60);
          document.getElementById("eta").innerText = `Tahmini varış süresi: ${eta} dakika`;
        } else {
          document.getElementById("eta").innerText = "Yol tarifi alınamadı.";
        }
      });

      const trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);
    }

    updateLights();
    setInterval(updateLights, 10000);
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtn-2Jq4wfqyXu3fx41sHfAeLUMVcbRzM&callback=initMap"></script>
</body>
</html>
