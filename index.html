
<!DOCTYPE html>
<html>
<head>
  <title>Trafik Takip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #map {
      height: 38%;
      width: 90%;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .info-panel {
      height: 62%;
      padding: 10px;
      box-sizing: border-box;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border-top: 1px solid #ccc;
    }
    .eta {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
    }
    .light {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      color: white;
      width: 90%;
    }
    .green { background-color: #4CAF50; }
    .red { background-color: #F44336; }
    .light-icon {
      margin-right: 10px;
    }
    .light-name {
      flex-grow: 1;
      text-align: left;
    }
    .light-timer {
      font-weight: normal;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-panel">
    <div class="eta" id="eta">Tahmini varÄ±ÅŸ sÃ¼resi hesaplanÄ±yor...</div>
    <div id="lights"></div>
  </div>

  <script>
    let map;

    const trafficLights = [
      { id: 1, name: "Dolapdere IÅŸÄ±klar", cycle: 90, green: 50 },
      { id: 2, name: "Demirciler IÅŸÄ±klar", cycle: 90, green: 50 },
      { id: 3, name: "Mehmet Akif IÅŸÄ±klar", cycle: 90, green: 50 }
    ];

    function simulateLightStatus(index) {
      const light = trafficLights[index];
      const now = Math.floor((Date.now() / 1000 + index * 15) % light.cycle);
      const status = now < light.green ? "green" : "red";
      const remaining = status === "green" ? light.green - now : light.cycle - now;
      return { status, remaining };
    }

    function updateLights() {
      const container = document.getElementById("lights");
      container.innerHTML = "";
      trafficLights.forEach((light, i) => {
        const { status, remaining } = simulateLightStatus(i);
        const div = document.createElement("div");
        div.className = `light ${status}`;
        div.innerHTML = `
          <span class="light-icon">ðŸš¦</span>
          <span class="light-name">${light.name}: ${status === "green" ? "YEÅžÄ°L" : "KIRMIZI"}</span>
          <span class="light-timer">${remaining} sn</span>
        `;
        container.appendChild(div);
      });
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 41.070, lng: 28.805 },
        zoom: 14,
        mapTypeId: "roadmap"
      });

      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer({
        map,
        suppressMarkers: false,
        polylineOptions: {
          strokeColor: '#1a73e8',
          strokeOpacity: 0.9,
          strokeWeight: 6
        }
      });

      directionsService.route({
        origin: { lat: 41.0805085163238, lng: 28.80680247356587 },
        destination: { lat: 41.05729814721459, lng: 28.803891990066585 },
        waypoints: [
          { location: { lat: 41.072560434239335, lng: 28.810518326082725 } },
          { location: { lat: 41.06342716216847, lng: 28.803330098085727 } },
          { location: { lat: 41.061289481556535, lng: 28.800054174075804 } }
        ],
        optimizeWaypoints: false,
        travelMode: google.maps.TravelMode.DRIVING,
        drivingOptions: {
          departureTime: new Date(),
          trafficModel: "bestguess"
        }
      }, (response, status) => {
        const etaEl = document.getElementById("eta");
        if (status === "OK") {
          directionsRenderer.setDirections(response);
          try {
            const duration = response.routes[0].legs.reduce((total, leg) =>
              total + (leg.duration_in_traffic?.value || leg.duration?.value || 0), 0);
            if (duration > 0) {
              const minutes = Math.floor(duration / 60);
              const seconds = duration % 60;
              etaEl.innerText = `Tahmini varÄ±ÅŸ sÃ¼resi: ${minutes} dakika ${seconds} saniye`;
            } else {
              etaEl.innerText = "Tahmini sÃ¼re verisi alÄ±namadÄ±.";
            }
          } catch (e) {
            etaEl.innerText = "Tahmini sÃ¼re hesaplanamadÄ±.";
          }
        } else {
          etaEl.innerText = "Yol tarifi alÄ±namadÄ±.";
        }
      });

      const trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);
    }

    updateLights();
    setInterval(updateLights, 1000);
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtn-2Jq4wfqyXu3fx41sHfAeLUMVcbRzM&callback=initMap"></script>
</body>
</html>
